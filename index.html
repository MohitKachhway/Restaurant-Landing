<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="search-bar">
                <img src="./image/search 1.png" alt="search" class="search-icon">
                <input id="search-food" type="text" name="search" placeholder="      Search Food items">
            </div>
            <div class="sign-up">
                <img src="./image/signup.png" alt="signup">
            </div>
            <div class="login">
                <img src="./image/login.png" alt="login">
            </div>
            <div class="s-logo">
                <img src="./image/s-logo.png" alt="s-logo">
            </div>
        </div>
    </nav>
    <main>
        <div class="main-container">
            <div class="home-page">
                <img src="./image/homepage.png" alt="" >
            </div>
            <div class="menu-heading"><h4>Menu</h4></div>
        </div>
    </main>
    <aside>
        <div class="aside-container">
            <div class="profile-container">
                <div class="logo">
                    <img src="./image/L-logo.png" alt="">
                </div>
                <div class="restro-name">
                    <h3>Your Restaurant Menu</h3>
                </div>
                <div class="slogan"><p>Your Slogan</p></div>
            </div>
            <div class="links">
                <h4>Quick Links</h4>
                <ol>
                    <li>Home</li>
                    <li>Your Orders</li>
                    <li>Wallet</li>
                    <li>Profile</li>
                    <li>Logout</li>
                </ol>
            </div>
            <div class="about-us">
                <h4>More About Us</h4>
                <ol>
                    <li>Our blog</li>
                    <li>Upcoming Dishes</li>
                    <li>Our Story</li>
                    <li>Social Media Links</li>
                </ol>
            </div>
        </div>
    </aside>


    <script src="restro.js"></script>
</body>
</html>
